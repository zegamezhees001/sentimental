{% extends "includes/base_user.html" %}
{% load i18n %}
{% load static %}

{% block content %}
<meta http-equiv="refresh" content="{{ displaytime }};url={{ goto }}">
<div class="container" style="margin-top:25%" style="background:white;">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="text-center border border-light p-5">

                <h1>{% trans "System message" %} </h1>


                <div class="ui {{ type }} message">
                    {# <i class="close icon"></i>#}
                    <div class="header">
                        {{ message_header }}
                    </div>
                    <h3>{{ message_detail }}</h3>
                </div>
                     <div class="load-container load6"><div class="loader">Loading...</div></div>
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-top:20%">

</div>

{% endblock content %}
