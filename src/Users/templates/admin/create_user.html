{% extends "includes/base_admin.html" %}

{% block content %}
<!--  -->

<div class="div_bk col-12 col-md-10">
  <h3 class="p-3">Create User</h3>
  <form class="mt-3 p-3" method="POST">
    <div class="md-form">
      <label for="Exployee">Exployee ID:</label>
      <input
        type="text"
        class="form-control"
        placeholder="Employee ID"
        id="id_employee"
        onkeyup="checkBtnCanClick(event)"
      />
    </div>
    <div class="md-form">
      <label for="EMAIL">Email: </label>
      <input
        type="text"
        class="form-control"
        placeholder="Email"
        id="email"
        onkeyup="checkBtnCanClick(event)"
      />
    </div>
    <div class="md-left-and-right mt-3">
      <div class="md-form">
        <label for="Name">Name:</label>
        <input
          type="text"
          placeholder="Name"
          id="name_user"
          class="form-control"
          onkeyup="checkBtnCanClick(event)"
        />
      </div>
      <div class="md-form">
        <label for="lastname">Lastname:</label>
        <input
          type="text"
          placeholder="LastName"
          id="last_name_user"
          class="form-control"
          onkeyup="checkBtnCanClick(event)"
        />
      </div>
    </div>
    <div class="md-left-and-right mt-3">
      <div class="md-form">
        <label for="Username">Username:</label>
        <input
          type="text"
          placeholder="Username"
          id="username"
          class="form-control"
          onkeyup="checkBtnCanClick(event)"
        />
      </div>
      <div class="md-form">
        <label for="Password">Password:</label>
        <input
          type="password"
          placeholder="Password"
          id="password"
          class="form-control"
          onkeyup="checkBtnCanClick(event)"
        />
      </div>
    </div>
    <!-- <div class="md-form mt-3">
      <label for="id attachment">Select Attachment:</label>
      <select class="form-control" id="id_attachment"></select>
    </div> -->
    <div class="md-form mt-3">
      <label for="Tel">Tel:</label>
      <input
        onkeyup="checkBtnCanClick(event)"
        type="text"
        placeholder="Tel."
        id="tel"
        class="form-control"
      />
    </div>
    <div class="md-form mt-3">
      <button class="btn btn-primary btn-block" id="btn_create_user">
        Create User
      </button>
    </div>
  </form>
</div>

<!--  -->
{% endblock content %}
<!--  -->
