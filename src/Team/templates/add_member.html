{% extends "includes/base_admin.html" %}
<!--  -->
{% load staticfiles %}
<!--  -->
{% block css %}
<!--  -->
<link rel="stylesheet" href="{% static 'css/member.css' %}" />
{% endblock css %}

<!--  -->
{% block content %}

<div style="padding:30px;margin-bottom:50px" class="div_bk col-12 col-md-10">
  <h3>This team is {{ team.name_team }}</h3>
  <h5>created at {{ team.create_date }}</h5>
  <div id="show-list-member" class="show-list-member"></div>
  <div class="row" id="show-type-list"></div>
</div>

<div class="div_bk col-12 col-md-10">
  <div class="row">
    <div style="padding:30px;margin:0px" class="col-12 col-md-6  ">
      <h5 class="mt-3" id="name_attachment"></h5>

      <div class="p-3">
        <h5 class="mt-3" id="name_user"></h5>
        <h5 class="mt-3" id="employeeID"></h5>
        <h5 class="mt-3" id="status_active"></h5>
      </div>

      <div class="md-form mt-3">
        <button
          id="add_btn_team"
          onclick="addToTeam(event)"
          class="btn btn-block btn-primary"
        >
          Add To Team
        </button>
      </div>
    </div>

    <form
      class="col-12 col-md-6"
      style="margin:0px auto;padding-right: 30px;"
      id="form-add-roles"
    >
      <div class="box-show-card-user">
        <label for="user">Select user:</label>
        <div class="cards-user" id="id_user"></div>
      </div>
      <div class="box-show-card-user mt-3">
        <label for="user">Select Attachment:</label>
        <select
          onchange="handleNameAttachment()"
          class="form-control"
          id="id_attachment"
        ></select>
      </div>
    </form>
  </div>
</div>
<!--  -->
{% endblock content %}
<!--  -->

  const csrf_token = "{{ csrf_token }}";

</script>
<script src="{% static 'js/member.js' %}"></script>

{% endblock script %}
