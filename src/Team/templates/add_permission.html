{% block content %}

<div class="div_bk col-12 col-md-10">
  <h3>Permissions</h3>
  <div id="big-box-list" class="big-box-list"></div>
  <h3 class="mt-3">Add permissions</h3>
  <form method="POST" class="mt-3" id="form-add-roles">
    <div class="md-form">
      <label for="permission">Name Permission</label>
      <input
        type="text"
        id="name_permission"
        placeholder="add permission"
        class="form-control"
      />
    </div>
    <div class="md-form">
      <button onclick="addPermission(event)" class="btn btn-block btn-primary">
        Add New Permission
      </button>
    </div>
  </form>
</div>
