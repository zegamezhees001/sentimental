{% extends "includes/base_admin.html" %}
<!--  -->
{% load staticfiles %}

<!--  -->
{% block content %}

<div class="div_bk col-12 col-md-10">
  <h3>Create New Team</h3>
  <form class="mt-3" method="post">
    <div class="md-form">
      <label for="Name Team">Name Team: </label>
      <input
        type="text"
        placeholder="name team"
        id="name_team"
        class="form-control"
      />
    </div>
    <div class="md-form mt-3">
      <button onclick="onCreateTeam(event)" class="btn btn-block btn-primary">
        Create Team
      </button>
    </div>
  </form>
</div>

<!--  -->
{% endblock content %}
<!--  -->
{% block script %}

<script>
  const csrf_token = "{{ csrf_token }}";
</script>
<script src="{% static 'js/team.js' %}"></script>

{% endblock script %}
