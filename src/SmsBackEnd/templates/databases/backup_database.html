{% extends "includes/base_admin.html" %}
{% load staticfiles %}

{% block content %}


<!--  Traffic  -->
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="box-title">Backup database</h4>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card-body">

                        {% if form.errors %}
                        <p style="color: red;">
                            Please correct the error{{ form.errors|pluralize }} below.
                        </p>
                        {% endif %}

                      <!-- <h1>Coming soon</h1> -->
                        <p></p>
                        <hr>


                    </div>
                </div>

            </div> <!-- /.row -->
            <div class="card-body">
                    <div class="row" >
                            <div class="col col-md-6 offset-md-3">
                        <label class=" form-control-label">Please select option backup datebase</label></div></div>
                <div class="row form-group">
           
                    <div class="col col-md-6 offset-md-3">
                        <div class="form-check">
                            <div class="checkbox">
                                <label for="checkbox1" class="form-check-label ">
                                    <input type="checkbox" id="checkbox1" name="checkbox1" value="option1" class="form-check-input">Backup database to compress 
                                </label>
                            </div>
                            <div class="checkbox">
                                <label for="checkbox2" class="form-check-label ">
                                    <input type="checkbox" id="checkbox2" name="checkbox2" value="option2" class="form-check-input">Email Backup to : nationalbiobank@gmail.com
                                </label>
                            </div>
                            <div class="checkbox">
                                <label for="checkbox3" class="form-check-label ">
                                    <input type="checkbox" id="checkbox3" name="checkbox3" value="option3" class="form-check-input"> Cron job backup database
                                </label>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-6 offset-md-3 text-right">
                        <button type="button" class="btn btn-primary ">Backup </button>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /# column -->
</div>
<!--  /Traffic -->


{% endblock content %}
